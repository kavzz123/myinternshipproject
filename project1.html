<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fictional Product Pricing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fictional Product Pricing</h1>
  </header>
  
  <main>
    <section class="pricing">
      <div class="plan">
        <h2>Basic Plan</h2>
        <p>$10/month</p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
        </ul>
        <button class="toggle-btn">Select Plan</button>
      </div>
      
      <div class="plan">
        <h2>Premium Plan</h2>
        <p>$20/month</p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
          <li>Feature 4</li>
        </ul>
        <button class="toggle-btn">Select Plan</button>
      </div>
    </section>
  </main>

  <script src="flash.js"></script>
</body>
</html>
