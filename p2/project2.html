<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="p2css.css">
</head>
<body>
  <div class="container">
    <form id="registration-form">
      <h2>Registration Form</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    function login(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Get username and password input values
      var username = document.getElementById("username").value;
      var username = document.getElementById("Email").value;
      var password = document.getElementById("password").value;

      // Check if username and password are correct (Example: username: admin, password: password123)
      if (username === "admin" && Email === "admin@gmail.com" && password === "123") {
        // Redirect to another website
        window.location.href = ""; // Change this URL to the desired website
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }
  </script>
</body>
</html>
